<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Category List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    img {
      width: 100px;
      height: auto;
      border-radius: 5px; /* Optional: for rounded corners */
    }
  </style>
</head>
<body>
  <h1>Category List</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
      <tr>
        <td>{{ category.name }}</td>
        <td>
          {% if category.image %}
          <img src="{{ category.image.url }}" alt="{{ category.name }}" />
          {% else %}
          No image
          {% endif %}
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2">No categories available.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
