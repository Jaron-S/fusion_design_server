<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      img {
        max-width: 150px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Product List</h1>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Description</th>
          <th>Image</th>
          <th>Availability</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr>
          <td>{{ product.title }}</td>
          <td>${{ product.price }}</td>
          <td>
            {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.image.url }}" />
            {% else %} No image {% endif %}
          </td>
          <td>{{ product.description }}</td>

          <td>{{ product.availability }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="5">No products available.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
